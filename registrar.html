<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>TaskUp • Cadastro</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>

<header>
    <h1>Task<span class="up">Up</span></h1>
    <p>Cadastro da Empresa</p>
</header>

<section class="about">
    <h2>Cadastro</h2>

    <select id="tipo" onchange="trocarTipo()">
        <option value="">Selecione o tipo de cadastro</option>
        <option value="empresa">Empresa</option>
        <option value="pessoa">Pessoa física</option>
    </select>

    <br><br>

    <!-- CAMPOS EMPRESA -->
    <div id="empresaCampos" style="display:none;">
        <input id="empresa" placeholder="Nome da empresa">
        <input id="cnpj" placeholder="CNPJ">
        <input id="telefoneEmpresa" placeholder="Telefone">
    </div>

    <!-- CAMPOS PESSOA -->
    <div id="pessoaCampos" style="display:none;">
        <input id="nome" placeholder="Nome completo">
        <input id="cpf" placeholder="CPF">
        <input id="telefonePessoa" placeholder="Telefone">
    </div>

    <input id="email" type="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">

    <button onclick="registrar()">Cadastrar</button>

    <hr>

    <a href="login.html">Já tenho cadastro</a>
</section>
<script src="script.js"></script>
</body>
</html>
